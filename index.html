<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Dog Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Cat and Dog Image Gallery</h1>
        <div id="search-area" class="text-center mt-3">
            <select id="breed-select" class="form-control">
                <option value="">Select a breed</option>
                <!-- Breed options will be dynamically loaded here -->
            </select>
            <button onclick="searchImages()" class="btn btn-primary mt-2">Search</button>
        </div>
        <div id="gallery" class="row mt-3"></div>
    </div>
    <script src="JS/api.js"></script>
    <script src="JS/ui.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
