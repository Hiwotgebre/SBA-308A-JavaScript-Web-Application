<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsiveness and character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS for styling and responsiveness -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Planner</h1>
        <div class="form-wrapper mb-4 p-3 shadow">
            <form id="newTaskForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="newTaskNameInput">Task Name</label>
                        <input type="text" class="form-control" id="newTaskNameInput" placeholder="Enter task name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="newTaskAssignedTo">Assigned To</label>
                        <select id="newTaskAssignedTo" class="form-control">
                            <option value="hiwot">Hiwot</option>
                            <option value="lowella">Lowella</option>
                            <option value="meti">Meti</option>
                            <option value="brown">Brown</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newTaskDescription">Description</label>
                    <textarea class="form-control" id="newTaskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="newTaskDueDate">Due Date</label>
                        <input type="date" id="newTaskDueDate" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="newStatus">Status</label>
                        <select id="newStatus" class="form-control">
                            <option value="TODO">TODO</option>
                            <option value="IN PROGRESS">IN PROGRESS</option>
                            <option value="REVIEW">REVIEW</option>
                            <option value="DONE">DONE</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Task</button>
            </form>
        </div>
        <div class="card-wrapper">
            <h2 class="text-center">Task List</h2>
            <div id="tasksCard" class="row"></div>
        </div>
    </div>

    <!-- Bootstrap and jQuery libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Custom JavaScript for task management logic -->
    <script src="js/TaskManager.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
