<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Dog Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Cat and Dog Image Gallery</h1>
        <div id="search-area" class="text-center mt-3">
            <input type="text" id="search-box" placeholder="Enter breed ID (e.g., beng)" class="form-control">
            <button onclick="searchImages()" class="btn btn-primary mt-2">Search</button>
        </div>
        <div id="gallery" class="row mt-3"></div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
